<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Colorlib Login</title>
    <!-- Link to the custom stylesheet -->
    <link rel="stylesheet" href="style.css">  
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
  <!-- Container for centering content -->
    <div class="container text-center">
        <div class="row">
           <!-- First column containing login form and welcome message -->
          <div class="col">
              <!-- Login form -->
            <h2>Login to Colorlib</h2>
            <p>Welcome to Colorlib! Where we bring your digital vision to life with stunning  design and seamless functionality</p>
            <form>
              <!-- Username input field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Your-email@gmail.com">
                </div>
                 <!-- Password input field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password">
                </div>
                     <!-- Remember me checkbox -->
                      <div class="remember-me">
                        <input type="checkbox"  name="remember"> 
                        <label>Remember me</label> 
                        </div>  
                         <!-- Forgot password link -->
                    <a href="Recovery.html" class="forgot-pass">Forgot your password</a>
                     <!-- Submit button -->
                   <div class="Submit"> 
                     <button type="submit" id="button">Log in</button> 
                     </div>


                
            </form>
          </div>
           <!-- Second column containing an image -->
          <div class="col">
            <img src="https://c4.wallpaperflare.com/wallpaper/459/731/792/landscape-city-vertical-wallpaper-preview.jpg" alt="Logo" width="480" height="595">
          </div>
        </div>
        </div>
      
    
</body>
</html>
